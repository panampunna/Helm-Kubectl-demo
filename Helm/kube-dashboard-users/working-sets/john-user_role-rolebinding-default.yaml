---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: john-user-role
  namespace: default
rules:
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: john-user-binding
  namespace: default
subjects:
- kind: ServiceAccount
  name: john-user
  namespace: default
roleRef:
  kind: Role
  name: john-user-role
  apiGroup: rbac.authorization.k8s.io
---
